<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bailey's Lawncare LLC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .section {
      scroll-snap-align: start;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      position: relative;
      overflow: hidden;
    }

    .svg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .svg-container object {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* For landscape orientation SVGs */
    @media (orientation: portrait) {
      .svg-container object {
        width: 100vw;
        height: auto;
        max-height: 100vh;
      }
    }

    @media (orientation: landscape) {
      .svg-container object {
        width: auto;
        height: 100vh;
        max-width: 100vw;
      }
    }

    /* Invisible button on SVG 2 - adjusted for better positioning */
    #svg-2-link {
      position: absolute;
      bottom: 25%;
      left: 50%;
      width: 220px;
      height: 50px;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1); /* Slightly visible for debugging */
    }

    @media (max-width: 768px) {
      #svg-2-link {
        width: 180px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Section 1 -->
  <div class="section" id="section-1">
    <div class="svg-container">
      <object data="1.svg" type="image/svg+xml" title="Bailey's Lawncare Introduction"></object>
    </div>
  </div>

  <!-- Section 2 (with clickable button) -->
  <div class="section" id="section-2">
    <div class="svg-container">
      <object data="2.svg" type="image/svg+xml" title="Bailey's Lawncare Services"></object>
    </div>
    <a href="#section-6" id="svg-2-link" aria-label="Go to Contact"></a>
  </div>

  <!-- Section 3 -->
  <div class="section" id="section-3">
    <div class="svg-container">
      <object data="3.svg" type="image/svg+xml" title="Bailey's Lawncare About"></object>
    </div>
  </div>

  <!-- Section 4 -->
  <div class="section" id="section-4">
    <div class="svg-container">
      <object data="4.svg" type="image/svg+xml" title="Bailey's Lawncare Portfolio"></object>
    </div>
  </div>

  <!-- Section 5 -->
  <div class="section" id="section-5">
    <div class="svg-container">
      <object data="5.svg" type="image/svg+xml" title="Bailey's Lawncare Testimonials"></object>
    </div>
  </div>

  <!-- Section 6 (Contact Page) -->
  <div class="section" id="section-6">
    <div class="svg-container">
      <object data="6.svg" type="image/svg+xml" title="Bailey's Lawncare Contact"></object>
    </div>
  </div>

  <script>
    // Optional: This script ensures SVGs are properly scaled after loading
    document.addEventListener('DOMContentLoaded', function() {
      const svgObjects = document.querySelectorAll('.svg-container object');
      
      svgObjects.forEach(obj => {
        obj.onload = function() {
          try {
            // Access the SVG document
            const svgDoc = obj.contentDocument;
            if (svgDoc) {
              const svg = svgDoc.querySelector('svg');
              if (svg) {
                // Ensure SVG has proper responsive attributes
                svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');
                if (!svg.hasAttribute('viewBox') && svg.hasAttribute('width') && svg.hasAttribute('height')) {
                  // Create viewBox if missing
                  const width = parseFloat(svg.getAttribute('width'));
                  const height = parseFloat(svg.getAttribute('height'));
                  svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
                }
                // Remove fixed dimensions to allow CSS to control size
                svg.removeAttribute('width');
                svg.removeAttribute('height');
              }
            }
          } catch (e) {
            console.log('SVG adjustment error:', e);
          }
        };
      });
    });
  </script>
</body>
</html>
